{% extends 'core/index.html' %}
{% load static %}

{% block page %}

<div class='container mt-3' id="banner">
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark mt-auto" href="{% url 'shop' %}"><strong>&#x2190;</strong> Continue Shopping</a>
            
                <br>
                <br>

                <div class="box-element">
                    <div class="cart-row" >
                        <div style="flex:2"></div>
                        <div style="flex:2"><strong>Item</strong></div>
                        <div style="flex:1"><strong>Price</strong></div>
                        <div style="flex:1"><strong>Qauntity</strong></div>
                        <div style="flex:1"><strong>Total</strong></div>
                    </div>
                    <div class="cart-row" >
                        <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}" alt=""></div>
                        <div style="flex:2">Product 1</div>
                        <div style="flex:1">$20</div>
                        <div style="flex:1">
                            <input type="number" min="0" step="1" class="form-control col-sm-2" id="amountInput">
                        </div>
                        <div style="flex:1"></div>
                    </div>


    
                </div>

                <table class="table">
                    <tr>
                        <th><h5>Items: <strong>3</strong> </h5></th>
                        <th><h5>total: <strong>$43</strong> </h5></th>
                        <th>
                            <a class="btn btn-outline-dark mt-auto" href="{% url 'check-out' %}"> Check Out</a>

                        </th>
                    </tr>
                </table>
            </div>
            <br>
            
        </div>
    </div>
</div>
{% endblock page %}
